<p>Examination: de keuring zelf</p>
<div class="form-group">
  <label>Kies type keuring:</label>
  <!-- type van item die gekeurd moet worden, reddingsvest, reddingspak, ...-->
  <input type="text" class="form-control" [(ngModel)]="type" (keyup.enter)="setType()">
</div>

<div class="form-group" [formGroup]="customerForm">
  <label>Geef klant in:</label>
  <!-- indien van toepassing, bepaalde settings die eigen zijn aan een klant toepassen -->
  <input type="text" class="form-control" formControlName="id">
  <br/>
  <!--<textarea *ngIf="!note" formControlName="note">{{note}}</textarea>-->
</div>

<div class="form-group" [formGroup]="itemForm">
  <label>Geef code reddingsvest in</label>
  <!-- kijken of de code in database terug te vinden is -->
  <input type="text" class="form-control" formControlName="code">
</div>

<div class="btn btn-success" (click)="clickFunction()">Click Me</div>
